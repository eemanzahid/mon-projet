<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Xxxxxx" minlength="4" maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="xxx123@gmail.com" required><br>
        
        <label for="password">password:</label>
        <input type="password" id="password" required><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        
        <label for="bday">birthdate:</label>
        <input type="date" id="bday" required><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="100" value="1"><br>

        <label for="title">title:</label><br>

        <label for="mr">mr.</label>
        <input type="radio" id="mr" value="mr" name="title">

        <label for="ms">ms.</label>
        <input type="radio" id="ms" value="ms" naem="title">

        <br><label for="payment">payment:</label><br>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subcribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="5" cols="100"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
